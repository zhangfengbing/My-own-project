    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
    <script>
        $(window).load(function(){
            var obj=$("#pbl ul li");
            var len= obj.length;
            var Imglength={line1:[],line2:[],line3:[],line4:[]}
            for(var i= 0;i<len;i++){
                var inew=i%4;
                switch (inew){
                    case 0:
                        obj.eq(i).css({left:"0px"});
                        Imglength.line1.push(obj.eq(i).height());
                            var step=Math.floor(i/4);
                            if(step==0){
                                obj.eq(i).css({top:"0px"});
                            }else{
                                var num=0;
                                for(var j=0;j<step;j++){
                                    num=num+Imglength.line1[j]+10;
                                }
                                obj.eq(i).css({top:num});
                            }
                        break;

                    case 1:
                        obj.eq(i).css({left:"331px"});
                        Imglength.line2.push(obj.eq(i).height());
                        var step=Math.floor(i/4);
                        if(step==0){
                            obj.eq(i).css({top:"0px"});
                        }else{
                            var num=0;
                            for(var j=0;j<step;j++){
                                num=num+Imglength.line2[j]+10;
                            }
                            obj.eq(i).css({top:num});
                        }
                        break;

                    case 2:
                        obj.eq(i).css({left:"662px"});
                        Imglength.line3.push(obj.eq(i).height());
                        var step=Math.floor(i/4);
                        if(step==0){
                            obj.eq(i).css({top:"0px"});
                        }else{
                            var num=0;
                            for(var j=0;j<step;j++){
                                num=num+Imglength.line3[j]+10;
                            }
                            obj.eq(i).css({top:num});
                        }
                        break;

                    case 3:
                        obj.eq(i).css({right:"0px"});
                        Imglength.line4.push(obj.eq(i).height());
                        var step=Math.floor(i/4);
                        if(step==0){
                            obj.eq(i).css({top:"0px"});
                        }else{
                            var num=0;
                            for(var j=0;j<step;j++){
                                num=num+Imglength.line4[j]+10;
                            }
                            obj.eq(i).css({top:num});
                        }
                        break;
                }
            }
        })

    </script>
